<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Bingo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        .board-container {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 6px;
            margin-bottom: 10px;
            flex: 1;
            overflow-y: auto;
            align-content: start;
        }

        .number-box {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: bold;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .number-box:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .number-box.highlighted {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            border-color: #19547b;
            transform: scale(1.05);
        }

        .display-area {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 12px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-shrink: 0;
        }

        .display-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .spanish-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #19547b;
            text-align: center;
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            flex-shrink: 0;
        }

        .reset-button, .range-button {
            padding: 8px 16px;
            font-size: 0.95em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover, .range-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .range-button.active {
            background: #19547b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
                margin-bottom: 5px;
            }

            .board-container {
                padding: 10px;
            }

            .grid {
                grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
                gap: 4px;
            }

            .number-box {
                font-size: 1em;
            }

            .spanish-text {
                font-size: 1.4em;
            }

            .reset-button, .range-button {
                padding: 6px 12px;
                font-size: 0.85em;
            }
        }

        @media (max-height: 700px) {
            h1 {
                font-size: 1.5em;
                margin-bottom: 5px;
            }

            .spanish-text {
                font-size: 1.4em;
            }

            .number-box {
                font-size: 1em;
            }

            .grid {
                gap: 4px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Spanish Bingo</h1>

    <div class="board-container">
        <div class="grid" id="numberGrid"></div>

        <div class="display-area">
            <div class="display-label">Spanish Number:</div>
            <div class="spanish-text" id="spanishDisplay">-</div>
        </div>

        <div class="button-container">
            <button class="range-button" onclick="changeRange(10)">0-10</button>
            <button class="range-button" onclick="changeRange(20)">0-20</button>
            <button class="range-button" onclick="changeRange(30)">0-30</button>
            <button class="range-button active" onclick="changeRange(100)">0-100</button>
            <button class="reset-button" onclick="resetBoard()">Reset Board</button>
            <button class="reset-button" onclick="generateBingoCardsPDF()">Generate PDF Cards</button>
        </div>
    </div>

    <script>
        // Spanish number translations
        const spanishNumbers = {
            0: 'cero',
            1: 'uno',
            2: 'dos',
            3: 'tres',
            4: 'cuatro',
            5: 'cinco',
            6: 'seis',
            7: 'siete',
            8: 'ocho',
            9: 'nueve',
            10: 'diez',
            11: 'once',
            12: 'doce',
            13: 'trece',
            14: 'catorce',
            15: 'quince',
            16: 'dieciséis',
            17: 'diecisiete',
            18: 'dieciocho',
            19: 'diecinueve',
            20: 'veinte',
            21: 'veintiuno',
            22: 'veintidós',
            23: 'veintitrés',
            24: 'veinticuatro',
            25: 'veinticinco',
            26: 'veintiséis',
            27: 'veintisiete',
            28: 'veintiocho',
            29: 'veintinueve',
            30: 'treinta',
            31: 'treinta y uno',
            32: 'treinta y dos',
            33: 'treinta y tres',
            34: 'treinta y cuatro',
            35: 'treinta y cinco',
            36: 'treinta y seis',
            37: 'treinta y siete',
            38: 'treinta y ocho',
            39: 'treinta y nueve',
            40: 'cuarenta',
            41: 'cuarenta y uno',
            42: 'cuarenta y dos',
            43: 'cuarenta y tres',
            44: 'cuarenta y cuatro',
            45: 'cuarenta y cinco',
            46: 'cuarenta y seis',
            47: 'cuarenta y siete',
            48: 'cuarenta y ocho',
            49: 'cuarenta y nueve',
            50: 'cincuenta',
            51: 'cincuenta y uno',
            52: 'cincuenta y dos',
            53: 'cincuenta y tres',
            54: 'cincuenta y cuatro',
            55: 'cincuenta y cinco',
            56: 'cincuenta y seis',
            57: 'cincuenta y siete',
            58: 'cincuenta y ocho',
            59: 'cincuenta y nueve',
            60: 'sesenta',
            61: 'sesenta y uno',
            62: 'sesenta y dos',
            63: 'sesenta y tres',
            64: 'sesenta y cuatro',
            65: 'sesenta y cinco',
            66: 'sesenta y seis',
            67: 'sesenta y siete',
            68: 'sesenta y ocho',
            69: 'sesenta y nueve',
            70: 'setenta',
            71: 'setenta y uno',
            72: 'setenta y dos',
            73: 'setenta y tres',
            74: 'setenta y cuatro',
            75: 'setenta y cinco',
            76: 'setenta y seis',
            77: 'setenta y siete',
            78: 'setenta y ocho',
            79: 'setenta y nueve',
            80: 'ochenta',
            81: 'ochenta y uno',
            82: 'ochenta y dos',
            83: 'ochenta y tres',
            84: 'ochenta y cuatro',
            85: 'ochenta y cinco',
            86: 'ochenta y seis',
            87: 'ochenta y siete',
            88: 'ochenta y ocho',
            89: 'ochenta y nueve',
            90: 'noventa',
            91: 'noventa y uno',
            92: 'noventa y dos',
            93: 'noventa y tres',
            94: 'noventa y cuatro',
            95: 'noventa y cinco',
            96: 'noventa y seis',
            97: 'noventa y siete',
            98: 'noventa y ocho',
            99: 'noventa y nueve',
            100: 'cien'
        };

        // Track state of each number box
        const boxStates = {};

        // Current range
        let currentRange = 100;

        // Initialize the grid
        function initializeGrid(maxNumber) {
            const grid = document.getElementById('numberGrid');
            grid.innerHTML = ''; // Clear existing grid

            for (let i = 0; i <= maxNumber; i++) {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.textContent = i;
                box.dataset.number = i;
                boxStates[i] = 0; // 0 = not clicked, 1 = highlighted, 2 = showing spanish

                box.addEventListener('click', function() {
                    handleBoxClick(i, box);
                });

                grid.appendChild(box);
            }
        }

        // Handle box clicks
        function handleBoxClick(number, box) {
            const currentState = boxStates[number];

            if (currentState === 0) {
                // First click: highlight the box
                box.classList.add('highlighted');
                boxStates[number] = 1;
            } else if (currentState === 1) {
                // Second click: show Spanish name (keep highlighted)
                const spanishName = spanishNumbers[number];
                document.getElementById('spanishDisplay').textContent = spanishName;
                boxStates[number] = 2;
            }
            // If state is 2, do nothing (already showing Spanish)
        }

        // Reset the board
        function resetBoard() {
            // Reset all boxes
            const boxes = document.querySelectorAll('.number-box');
            boxes.forEach(box => {
                box.classList.remove('highlighted');
            });

            // Reset states
            for (let i = 0; i <= currentRange; i++) {
                boxStates[i] = 0;
            }

            // Clear display
            document.getElementById('spanishDisplay').textContent = '-';
        }

        // Change range
        function changeRange(maxNumber) {
            currentRange = maxNumber;
            initializeGrid(maxNumber);

            // Clear display
            document.getElementById('spanishDisplay').textContent = '-';

            // Update active button
            const buttons = document.querySelectorAll('.range-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Initialize on page load
        initializeGrid(currentRange);

        // Generate a single randomized 5x5 Bingo card
        function generateBingoCard() {
            const card = [];
            const availableNumbers = [];

            // Get all available numbers in current range
            for (let i = 0; i <= currentRange; i++) {
                availableNumbers.push(i);
            }

            // Create 5x5 grid
            for (let row = 0; row < 5; row++) {
                card[row] = [];
                for (let col = 0; col < 5; col++) {
                    // Center cell (2,2) is "¡BINGO!"
                    if (row === 2 && col === 2) {
                        card[row][col] = '¡BINGO!';
                    } else {
                        // Select random number
                        const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                        card[row][col] = availableNumbers[randomIndex];

                        // If we have more than 24 numbers, remove to avoid duplicates
                        // Otherwise, keep it (allowing repeats for small ranges)
                        if (availableNumbers.length > 24) {
                            availableNumbers.splice(randomIndex, 1);
                        }
                    }
                }
            }

            return card;
        }

        // Generate PDF with 25 Bingo cards (1 per page)
        function generateBingoCardsPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            for (let cardNum = 0; cardNum < 25; cardNum++) {
                // Add new page for each card (except the first one)
                if (cardNum > 0) {
                    pdf.addPage();
                }

                const card = generateBingoCard();

                // Title - Super big and bubbly
                pdf.setFontSize(48);
                pdf.setFont('helvetica', 'bold');
                pdf.text('BINGO', 105, 30, { align: 'center' });

                // Card number - bigger
                pdf.setFontSize(18);
                pdf.setFont('helvetica', 'normal');
                pdf.text(`Card ${cardNum + 1}`, 105, 42, { align: 'center' });

                // Draw the 5x5 grid - much bigger cells
                const startX = 25;
                const startY = 55;
                const cellSize = 32;

                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        const x = startX + col * cellSize;
                        const y = startY + row * cellSize;

                        // Draw cell border with thicker lines
                        pdf.setLineWidth(0.8);
                        pdf.rect(x, y, cellSize, cellSize);

                        // Draw cell content - MUCH bigger and bubbly
                        const cellValue = card[row][col];
                        if (cellValue === '¡BINGO!') {
                            pdf.setFontSize(14);
                            pdf.setFont('helvetica', 'bold');
                            pdf.text('¡BINGO!', x + cellSize / 2, y + cellSize / 2 + 4, { align: 'center' });
                        } else {
                            pdf.setFontSize(26);
                            pdf.setFont('helvetica', 'bold');
                            pdf.text(String(cellValue), x + cellSize / 2, y + cellSize / 2 + 6, { align: 'center' });
                        }
                    }
                }
            }

            // Save the PDF
            pdf.save('spanish-bingo-cards.pdf');
        }
    </script>
</body>
</html>
